<div class="content-card" (click)="onImageClick()" [ngClass]="{'type-varsity': content?.type === 'Varsity', 'type-academy': content?.type === 'Academy', 'type-other': !content?.type}">
    <h2>{{ content?.title }}</h2>
    <img [src]="content?.imgURL" alt="{{ content?.title }}" />
    <p>Description: {{ content?.description }}</p>
    <p>Creator: {{ content?.creator }}</p> <br>
    <p>Type: {{ content?.type }}</p><br>
    <p>Tags: {{ content?.tags?.join(', ') }}</p>
  </div>
